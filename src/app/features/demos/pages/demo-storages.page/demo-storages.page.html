<h1>Démonstration - Storages</h1>

@if(login() == null){
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="login">Login : </label>
            <input type="text" name="login" id="login" formControlName="login">
        </div>
        <div>
            <label for="pwd">Mot de passe : </label>
            <input type="text" name="pwd" id="pwd" formControlName="pwd">
        </div>
        <button type="submit">Se connecter</button>
    </form>
}
@else {
    <h2>Bienvenue {{login()?.login}}</h2>
    <h3>Votre token est {{login()?.token}} .</h3>
    <button (click)="onDisconnect()">Déconnecter</button>
}
