<h2>Démonstration du routing d'un CRUD</h2>
@if(currentUser() == null){
    <div>
        <label>Email : </label>
        <input type="email" [(ngModel)]="userMail">
    </div>
    <div>
        <label>Mot de passe : </label>
        <input type="password" [(ngModel)]="userPwd">
    </div>
    <button (click)="onLogin()">Se connecter</button>
}
@else{
    <button (click)="onLogout()">Se déconnecter</button>
}
<router-outlet></router-outlet>
